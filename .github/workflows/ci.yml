name: CI - Validação de Código

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validação em múltiplas versões do Node
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verificar existência do index.html na raiz
        run: |
          if [ ! -f index.html ]; then
            echo "ERRO: index.html não encontrado na raiz do projeto."
            exit 1
          fi

      - name: Instalar HTMLHint
        run: npm install -g htmlhint

      - name: Executar Linter HTML
        run: htmlhint index.html

      - name: Verificar arquivos maiores que 500KB
        run: |
          if find . -type f -size +500k | grep .; then
            echo "ERRO: Existem arquivos maiores que 500KB."
            exit 1
          fi

      - name: Bloquear termos proibidos
        run: |
          if grep -RInE "TODO|FIXME|senha|password" .; then
            echo "ERRO: Termos proibidos encontrados."
            exit 1
          fi
